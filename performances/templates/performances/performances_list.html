<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULTUREPEDIA</title>
</head>
<body>
    <h1>금주 TOP</h1>
    <table border="1">
        <thead>
            <tr>
                <th>순위</th>
                <th>공연명</th>
                <th>장르</th>
                <th>공연기간</th>
                <th>공연장</th>
                <th>좌석수</th>
                <th>포스터</th>
            </tr>
        </thead>
        <tbody>
            {% for performance in performances %}
            <tr>
                <td>{{ performance.순위 }}</td>
                <td><a href="detail/{{ performance.공연ID }}">{{ performance.공연명 }}</a></td>
                <td>{{ performance.장르 }}</td>
                <td>{{ performance.공연기간 }}</td>
                <td>{{ performance.공연장 }}</td>
                <td>{{ performance.좌석수 }}</td>
                <td>
                    {% if performance.포스터 %}
                    <img src="http://www.kopis.or.kr/{{ performance.포스터 }}" alt="{{ performance.공연명 }}" width="100">
                    {% else %}
                    이미지 없음
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
