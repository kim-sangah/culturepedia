<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULTUREPEDIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="container">

        <div id="result"></div>
        <button class="btn btn-primary" id="performance-like-btn" href="#">
            <i class="fas fa-heart" id="heart-icon" style="color: white;"></i>
        </button>

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="information-tab" data-bs-toggle="tab"
                    data-bs-target="#information-tab-pane" type="button" role="tab" aria-controls="information-tab-pane"
                    aria-selected="true">공연 정보</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review-tab-pane"
                    type="button" role="tab" aria-controls="review-tab-pane" aria-selected="false">리뷰</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="information-tab-pane" role="tabpanel"
                aria-labelledby="information-tab" tabindex="0">
                <div id="information" class="d-flex flex-column"></div>
            </div>
            <div class="tab-pane fade" id="review-tab-pane" role="tabpanel" aria-labelledby="review-tab" tabindex="0">
                <button class="btn btn-primary" id="create-review-btn" href="#">리뷰 작성</button>
                <div id="review" class="d-flex flex-column">
                </div>
            </div>
        </div>


    </div>

    <!-- 리뷰 수정 modal -->
    <div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog" aria-labelledby="editReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editReviewModalLabel">리뷰 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-review-form">
                        <div class="form-group">
                            <label for="edit-review-title">Title</label>
                            <input type="text" class="form-control" id="edit-review-title" placeholder="Enter review title">
                        </div>
                        <div class="form-group">
                            <label for="edit-review-rating">Rating</label>
                            <input type="number" class="form-control" id="edit-review-rating" min="1" max="5" placeholder="Enter rating (1-5)">
                        </div>
                        <div class="form-group">
                            <label for="edit-review-content">Content</label>
                            <textarea class="form-control" id="edit-review-content" rows="3" placeholder="Edit your review"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-edit-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 리뷰 삭제 modal -->
    <div class="modal fade" id="deleteReviewModal" tabindex="-1" role="dialog" aria-labelledby="deleteReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">리뷰 삭제 확인 메세지창</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>리뷰를 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="delete-review-confirm-btn">리뷰 삭제</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/35050ac00b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./js/base.js"></script>
    <script src="./js/performance_detail.js"></script>
</body>

</html>
