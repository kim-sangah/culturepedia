<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35050ac00b.js" crossorigin="anonymous"></script>
    <title>CULTUREPEDIA</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .select-box {
            width: 30%;
            /* Left section width */
            border-right: 1px solid #ddd;
            /* Border for separation */
            float: left;
        }

        .nav-pills .nav-link {
            margin-top: 0;
        }

        .searchForm {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div class="container" id="user-info-container">
        <div id="result" style="margin-top: 70px;"></div>
    </div>
    <div class="container" id="user-reviews-likes-container">
        <div id="user-reviews-container">
        </div>
        <div id="user-likes-container">
        </div>
    </div>

    <!-- 회원 탈퇴 modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원 탈퇴 확인 메세지창</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>회원탈퇴 하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="delete-account-confirm-btn">네, 탈퇴하겠습니다.</button>
                    <button type="button" class="btn btn-secondary" id="delete-account-cancel-btn"
                        data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원 탈퇴 비밀번호 확인 modal-->
    <div class="modal fade" id="checkPasswordModal" tabindex="-1" role="dialog"
        aria-labelledby="checkPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 확인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>비밀번호를 입력하세요.</p>
                    <input type="password" id="password-check-input" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="password-check-btn">비밀번호 확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원 탈퇴 완료 modal -->
    <div class="modal fade" id="deleteAccountCompleteModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteAccountCopmpleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원 탈퇴 완료</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>회원탈퇴가 완료되었습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="delete-account-complete-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/35050ac00b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./js/base.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
