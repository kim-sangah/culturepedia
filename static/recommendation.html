<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35050ac00b.js" crossorigin="anonymous"></script>
    <title>CULTUREPEDIA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Culturepedia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">금주 TOP <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">카테고리별 랭킹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">추천 공연</a>
                </li>
    
                <!-- 로그인하지 않은 유저에게 보이는 버튼 -->
                <li class="nav-item" id="signin-btn">
                    <a class="btn btn-primary" href="#">Signin</a>
                </li>
                <li class="nav-item" id="signup-btn">
                    <a class="btn btn-primary" href="#">Signup</a>
                </li>
                
                <!-- 로그인한 유저에게 보이는 버튼 -->
                <li class="nav-item" id="signout-btn" style="display:none;">
                    <a class="btn btn-primary" href="#">Signout</a>
                </li>
                <li class="nav-item" id="profile-btn" style="display:none;">
                    <a class="btn btn-primary" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>    
    <div class="container">
        <h1>관심 있을 만한 공연</h1>
        <h4>공연 리뷰, 찜한 공연을 바탕으로 만들어진 추천 공연 리스트</h4>
        <div class="input-group mb-3">
            <div class="input-group-prepend" id="input_tag_checkboxes">
                <div class="input-group-text">
                    <input type="checkbox" id="theatric" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="theatric">#극적인</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="world-tour" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="world-tour">#내한공연</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="visual-artistry" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="visual-artistry">#시각예술</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="moving" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="moving">#감동적</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="live-music" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="live-music">#라이브음악</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="experimental" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="experimental">#실험적</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="grand" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="grand">#웅장한</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="family-friendly" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="family-friendly">#가족친화적</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="immersive" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="immersive">#이머시브</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="splendid" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="splendid">#화려한</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="traditional" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="traditional">#전통적</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="compact-venue" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="compact-venue">#컴팩트한공연장</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="trendy" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="trendy">#트렌디한</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="romantic" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="romantic">#로맨틱</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="creative" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="creative">#창의적</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="comical" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="comical">#코믹한</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="mystery" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="mystery">#미스터리</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="dark" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="dark">#어두운</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="healing" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="healing">#힐링</label>
                </div>
                <div class="input-group-text">
                    <input type="checkbox" id="exciting" class="tag-checkbox" aria-label="Checkbox for following text input">
                    <label for="exciting">#신나는</label>
                </div>
                <button type="submit" class="btn btn-primary" id="recommendation-btn">선택한 태그들로 공연 추천 받기</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>추천 공연 리스트</h2>
        <div class="card-group" id="recommendations-container">
            <div class="card">
                <a href="공연 상세 정보 url"><img class="card-img-top" src="공연 포스터 url" alt="공연 포스터"></a>
                <div class="card-body">
                    <h5 class="card-title">공연 이름</h5>
                    <p class="card-state">공연상태</p>
                    <p class="card-start-date">시작일자</p>
                    <p class="card-end-date">종료일자</p>
                    <p class="card-facility-name">공연장 이름</p>
                    <p class="card-hashtags">해시태그</p>
                </div>
            </div>
        </div>
    </div>
    <script src="recommendations.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
