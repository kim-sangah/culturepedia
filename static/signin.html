<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/35050ac00b.js" crossorigin="anonymous"></script>
        <title>CULTUREPEDIA</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Culturepedia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <!-- 로그인하지 않은 유저에게 보이는 링크 (금주 TOP, 카테고리별 랭킹)-->     
                <li class="nav-item active">
                    <a class="nav-link" href="#">금주 TOP <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">카테고리별 랭킹</a>
                </li>           
                <!-- 로그인한 유저에게만 보이는 링크 (추천 공연)-->     
                <li class="nav-item" id="nav-recommendations-btn">
                    <a class="nav-link" href="#">추천 공연</a>
                </li>

                <!-- 로그인하지 않은 유저에게 보이는 회원 기능 버튼 (Signin, Signup) -->
                <li class="nav-item" id="signin-btn">
                    <a class="btn btn-primary" href="#">Signin</a>
                </li>
                <li class="nav-item" id="signup-btn">
                    <a class="btn btn-primary" href="#">Signup</a>
                </li>
                
                <!-- 로그인한 유저에게 보이는 회원 기능 버튼 (Signout, Profile) -->
                <li class="nav-item" id="signout-btn" style="display:none;">
                    <a class="btn btn-primary" href="#">Signout</a>
                </li>
                <li class="nav-item" id="profile-btn" style="display:none;">
                    <a class="btn btn-primary" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>  
    <div class="container">
        <h1>로그인</h1>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="signin-btn">Submit</button>
        </form>
        <div class="result" id="result">
            
        </div>
        <div id="response">
        </div>
    </div>
    <script src='js/signin.js'></script>    
</body>
</html>
